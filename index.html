<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="app.js" ></script>

</head>
<body class="bg-info ">
    <form class="bg-warning border border-dark
     w-50 p-3 mx-auto mt-5  h-100" id="form">
      <h1>Grade Calculator</h1>
        <div class="form-group">
          <input type="text" class="form-control bg-transparent border-left-0 border-right-0 border-top-0 font-weight-bolder text-white" id="webdev" placeholder="WEB PROGRAMMING" class="bg-transparent">
        </div>
        <div class="form-group">
            <input type="text" class="form-control bg-transparent border-left-0 border-right-0 border-top-0 font-weight-bolder text-white" id="math" placeholder="MATH" class="bg-transparent">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-transparent border-left-0 border-right-0 border-top-0 font-weight-bolder text-white" id="comp" placeholder="COMPUTER">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-transparent border-left-0 border-right-0 border-top-0 font-weight-bolder text-white"  id="phy" placeholder="PHYSICS">
          </div>
          <div class="form-group ">
              <input type="button" onclick="calc()" id="sper" value="SHOW PERCENTAGE" class=" app-form-button  bg-transparent border-left-0 border-right-0 border-top-0 font-weight-bolder color-primary text-white btn btn-secondary">

          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-transparent border-left-0 border-right-0 border-top-0 font-weight-bolder text-white bg-danger" id="display" >
          </div>
          </form>
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
